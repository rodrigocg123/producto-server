        <div id="detalleModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="cerrarModal()">&times;</span>
                <h3>Detalles del Elemento</h3>
                <ul id="detalleLista"></ul>
            </div>
        </div>
        <script>
            // Datos de ejemplo para los elementos
            const elementos = [
                { id: 1, nombre: 'Elemento 1', detalles: ['Detalle 1.1', 'Detalle 1.2', 'Detalle 1.3'] },
                { id: 2, nombre: 'Elemento 2', detalles: ['Detalle 2.1', 'Detalle 2.2', 'Detalle 2.3'] },
                { id: 3, nombre: 'Elemento 3', detalles: ['Detalle 3.1', 'Detalle 3.2', 'Detalle 3.3'] },
                { id: 4, nombre: 'Elemento 4', detalles: ['Detalle 4.1', 'Detalle 4.2', 'Detalle 4.3'] }
            ];

            // Función que muestra la lista de elementos
            function mostrarLista() {
                const listaElementos = document.getElementById('listaElementos');
                listaElementos.innerHTML = ''; // Limpiar la lista antes de agregar nuevos elementos

                elementos.forEach(elemento => {
                    const li = document.createElement('li');
                    li.textContent = elemento.nombre;
                    li.setAttribute('data-id', elemento.id); // Establecer un ID único para cada elemento
                    li.onclick = function () {
                        mostrarDetalles(elemento.id); // Mostrar los detalles del elemento
                    };
                    listaElementos.appendChild(li);
                });
            }

            // Función que muestra los detalles en el modal
            function mostrarDetalles(id) {
                const elemento = elementos.find(el => el.id === id); // Buscar el elemento por ID
                const detalleLista = document.getElementById('detalleLista');
                const detalleModal = document.getElementById('detalleModal');

                // Limpiar los detalles previos
                detalleLista.innerHTML = '';

                // Crear una lista con los detalles del elemento
                elemento.detalles.forEach(detalle => {
                    const li = document.createElement('li');
                    li.textContent = detalle;
                    detalleLista.appendChild(li);
                });

                // Mostrar el modal
                detalleModal.style.display = 'block';
            }

            // Función para cerrar el modal
            function cerrarModal() {
                const detalleModal = document.getElementById('detalleModal');
                detalleModal.style.display = 'none';
            }

            // Cerrar el modal si se hace clic fuera de él
            window.onclick = function (event) {
                const modal = document.getElementById('detalleModal');
                if (event.target == modal) {
                    cerrarModal();
                }
            };
        </script>
