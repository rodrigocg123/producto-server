<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercañeda</title>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="./javascript/index.js"></script>
    <style>
        
         /* Estilos y colores para los botones  */    

        body{

            margin: 0;
            padding: 0;
        }

        button {
            width: 70%;
            height: 300px;
            font-size: 50px;
            margin: 0px;
            border-radius: 5px;
            display: block;
            color: black;
        }
        .contenedor {
            display: flex;
        }
        .green {
            background-color: rgb(110, 219, 110);
        }
        .yellow {
            background-color: rgb(206, 206, 95);
        }
        .red {
            background-color: rgb(218, 76, 76);
        }
        /* /*
         Estilos para las listas de maestro-detalle 
         */
         .maestro-detalle {
            position:right;
            display: center;
            justify-content: space-between;
        }

        .maestro {
            position: center
            ;
            width: 200px;
        }

        .detalle {
            width: 300px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 5px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            cursor: pointer; /* Para hacerlos parecer botones */
        }
         li:hover {
            background-color: rgb(136, 223, 136);
        }
        /* para centrar el texto */
        .centrado1{
            background-color: rgb(179, 189, 162);
            top: 0;
            left: 0;
            width: 100%
            margin 0;
            text-align: center;
            font-size: 200;
            border-color: black;
            color: green;
        }
        .centrado2 {
            text-align: center;
            font-size: 100;
            background-color: #ddd;
            margin-top: 30px;

        }
        .section-1 {
        background-color: #4CAF50; /* Fondo verde */
         color: white;  /* Texto blanco */
         padding: 50px;
        text-align: center;
        } 
        .titulo {
            background-color: black;
            margin-top: 0px;
        }
    </style>
</head> 
<body>
    
    <header class="centrado1">MERCAÑEDA</header>
   
    <h1 class="centrado2">¡¡¡La Web que revolucionara tu forma de administrar tu nutricion!!!</h1>
    <!-- </section> -->
   
   
    <!-- Botones -->
    <div class="contenedor">
        <button id="boton1" class="green" onclick="MostrarMensaje('producto1')">ALIMENTOS A</button>
        <button id="boton2" class="yellow" onclick="MostrarMensaje('producto2')">ALIMENTOS B</button>
        <button id="boton3" class="red" onclick="MostrarMensaje('producto3')">ALIMENTOS C</button>
    </div>

    <!-- Maestro-detalle con listas -->
    <div class="maestro-detalle">
        <!-- Lista Maestro -->
        <div class="maestro">
            <h2>Lista de Elementos</h2>
            <ul id="listaElementos">
                <li data-id="1">PIZZA</li>
                <li data-id="2">Elemento 2</li>
                <li data-id="3">Elemento 3</li>
                <li data-id="4">Elemento 4</li>
            </ul>
        </div>

        <!-- Lista Detalle -->
        <div class="detalle">
            <h2>Detalles del Elemento</h2>
            <ul id="detalleElemento">
                <!-- Aquí se actualizarán los detalles dinámicamente -->
            </ul>
        </div>
    </div>
   
    <aside>
        <h3>NOTICIAS SEMANALES PARA MEJORAR TU NUTRICION</h3>
        <ul>
            <li><a href="https://cuidateplus.marca.com/alimentacion/nutricion.html">Noticia 1</a></li>
            <li><a href="https://www.20minutos.es/salud/nutricion/nutricionista-habitos-alimenticios-incluir-tu-rutina-5650166/">Noticia 2</a></li>
            <li><a href="https://www.20minutos.es/salud/nutricion/superalimento-quinoa-grano-musculo-adelgaza-rejuvenece-salud-5116402/">Noticia 3</a></li>
        </ul>
    </aside>
   
    
    <script>
        // Datos de ejemplo para los productos
        const productos = {
            productosA: [
                { id: 1, detalle: "Detalle del Elemento 1 de Producto A" },
                { id: 2, detalle: "Detalle del Elemento 2 de Producto A" },
                { id: 3, detalle: "Detalle del Elemento 3 de Producto A" },
                { id: 4, detalle: "Detalle del Elemento 4 de Producto A" }
            ],
            productoaB: [
                { id: 1, detalle: "Detalle del Elemento 1 de Producto B" },
                { id: 2, detalle: "Detalle del Elemento 2 de Producto B" },
                { id: 3, detalle: "Detalle del Elemento 3 de Producto B" },
                { id: 4, detalle: "Detalle del Elemento 4 de Producto B" }
            ],
            productosC: [
                { id: 1, detalle: "PIZZA" },
                { id: 2, detalle: "HAMBURGUESA" },
                { id: 3, detalle: "Detalle del Elemento 3 de Producto C" },
                { id: 4, detalle: "Detalle del Elemento 4 de Producto C" }
            ]
        };

        // Función para mostrar detalles según el producto
        function MostrarMensaje(producto) {
            // Cambiar los detalles de la lista dependiendo del producto seleccionado
            const listaDetalles = productos[producto];
            const listaDetalleElemento = document.getElementById("detalleElemento");

            // Limpiar los detalles anteriores
            listaDetalleElemento.innerHTML = '';

            // Mostrar los nuevos detalles
            listaDetalles.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item.detalle;
                listaDetalleElemento.appendChild(li);
            });
        }

        // Función para manejar los clics en los elementos de la lista "Lista de Elementos"
        const listaElementos = document.getElementById("listaElementos");
        listaElementos.addEventListener("click", function(e) {
            if (e.target.tagName === "LI") {
                const itemId = e.target.getAttribute("data-id");
                alert("Has seleccionado el Elemento con ID: " + itemId);
            }
        });
    </script>

</body>
</html>
